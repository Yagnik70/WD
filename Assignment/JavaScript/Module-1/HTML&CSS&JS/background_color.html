</head>

    <div id="box-1">
        <button onclick="get()">chnge background-color</button>

</body>

<script>
    var value = document.getElementById("box-1")    
    function get(){
        if(value.style.backgroundColor == "red")
    {
        value.style.backgroundColor ="aqua"
    }
    else{
         value.style.backgroundColor ="red"
    }

    }
