                    <div class="mb-4">

                        <textarea id="message" placeholder="Message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
                    </div>
                    <button type="submit" class="bg-rose-500  text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300">
